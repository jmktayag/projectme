<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g id="developer">
    <!-- Monitor -->
    <rect x="150" y="200" width="500" height="300" rx="10" fill="#1E1E1E"/>
    <rect x="170" y="220" width="460" height="260" rx="5" fill="#2D2D2D"/>
    
    <!-- Code lines -->
    <g id="code-lines" class="animate-typing">
      <rect x="190" y="240" width="120" height="10" fill="#2563EB" opacity="0.8"/>
      <rect x="190" y="260" width="180" height="10" fill="#4F46E5" opacity="0.6"/>
      <rect x="190" y="280" width="150" height="10" fill="#2563EB" opacity="0.8"/>
      <rect x="190" y="300" width="200" height="10" fill="#4F46E5" opacity="0.6"/>
      <rect x="190" y="320" width="160" height="10" fill="#2563EB" opacity="0.8"/>
      <rect x="190" y="340" width="140" height="10" fill="#4F46E5" opacity="0.6"/>
    </g>
    
    <!-- Cursor -->
    <rect id="cursor" x="190" y="360" width="2" height="15" fill="#FFFFFF" class="animate-cursor"/>
    
    <!-- Stand -->
    <path d="M350 500 L400 550 L450 500 L350 500" fill="#1E1E1E"/>
    <rect x="380" y="550" width="40" height="20" fill="#1E1E1E"/>
    
    <!-- Floating elements -->
    <g id="floating-elements" class="animate-float">
      <!-- React logo -->
      <circle cx="600" cy="300" r="20" fill="#61DAFB" opacity="0.2"/>
      <circle cx="600" cy="300" r="40" fill="none" stroke="#61DAFB" stroke-width="4" opacity="0.2"/>
      
      <!-- JavaScript logo -->
      <rect x="540" y="380" width="30" height="30" fill="#F7DF1E" opacity="0.2"/>
      
      <!-- TypeScript logo -->
      <rect x="650" y="380" width="30" height="30" fill="#3178C6" opacity="0.2"/>
      
      <!-- Code symbols -->
      <text x="550" y="280" fill="#2563EB" opacity="0.2" font-family="monospace" font-size="24">{}</text>
      <text x="620" y="350" fill="#4F46E5" opacity="0.2" font-family="monospace" font-size="24">()</text>
      <text x="580" y="420" fill="#2563EB" opacity="0.2" font-family="monospace" font-size="24">[]</text>
    </g>
  </g>

  <!-- Animation -->
  <style>
    .animate-typing {
      animation: type 4s linear infinite;
    }
    .animate-cursor {
      animation: blink 1s step-end infinite;
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes type {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
  </style>
</svg> 